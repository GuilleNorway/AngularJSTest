<div class="main.js">
  <h2>Mis Tareas</h2>

  <form role="form" ng-submit="addTarea()">
    <div class="row">
      <div class="input-group">

        <input type="text" ng-model="tarea" placeholder="¿Qué tarea quieres guardar?" class="form-control">
        
        <span class="input-group-btn">

          <input class="btn btn-primary" type="submit" value="Añadir">    
        </span>  

      </div>
    </div>
  </form>

  <p></p>

  <div ui-sortable ng-model="tareas">
    <p class="input-group" ng-repeat="tarea in tareas" style="padding: 5px 10px; cursor: move;">

      <input class="form-control" type="text" ng-model="tarea">

      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="eliminarTarea($index)" aria-lavel="Eliminar">
          X
        </button>
      </span>

    </p>
  </div>
</div>
